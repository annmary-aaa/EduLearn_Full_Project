
<!DOCTYPE html>
<html>
<head>
<title>EduLearn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid vh-100">
<div class="row h-100">

<div class="col-md-7 left-section d-flex flex-column justify-content-center p-5">
<h1 class="display-4 fw-bold">EduLearn</h1>
<h3 class="mt-4">Application Oriented Courses</h3>
<p>Learn DBMS, Full Stack, AI and more with industry-ready modules.</p>
</div>

<div class="col-md-5 d-flex align-items-center justify-content-center bg-light">
<div class="login-card shadow">

<h2>Hello</h2>
<h1>Welcome!</h1>

<div id="signin">
<input class="form-control mb-2" placeholder="Email">
<input type="password" class="form-control mb-2" placeholder="Password">
<button class="btn btn-gradient w-100 mb-2" onclick="loginSuccess()">Sign In</button>
<p>New user? <a href="#" onclick="showSignup()">Sign Up</a></p>
</div>

<div id="signup" style="display:none;">
<input class="form-control mb-2" placeholder="Full Name">
<input class="form-control mb-2" placeholder="Email">
<input type="password" class="form-control mb-2" placeholder="Password">
<button class="btn btn-gradient w-100 mb-2" onclick="signupSuccess()">Sign Up</button>
<p>Already have account? <a href="#" onclick="showSignin()">Sign In</a></p>
</div>

</div>
</div>

</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
