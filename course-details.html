
<!DOCTYPE html>
<html>
<head>
<title>Course Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadCourse()">

<div class="container mt-5" id="courseContent">
<h2 id="courseTitle"></h2>
<p><strong>Duration:</strong> 6 Weeks</p>
<p id="coursePrice"></p>
<ul>
<li>Introduction</li>
<li>Core Concepts</li>
<li>Projects</li>
</ul>
<button class="btn btn-success" onclick="goInvoice()">Enroll Now</button>
</div>

<div class="overlay" id="overlay">
<div class="popup">
<h4>Enter Student Details</h4>
<input class="form-control mb-2" placeholder="Full Name" id="studentName">
<button class="btn btn-primary w-100" onclick="submitStudent()">Submit</button>
</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
